<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload and Display Image</title>
<style>
  .container {
    text-align: center;
    margin-top: 20px;
  }
  .container img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload and Show Image</button>
    <div id="image-container">
      <img src="" alt="Uploaded Image" id="image">
    </div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert('Please select an image file to upload.');
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Image = reader.result.split(',')[1];
        const repository = 'soheilgho/Show';
        const path = `images/${file.name}`;
        const message = 'Upload image';
        const content = base64Image;
        const token = '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';  // Be careful with your GitHub token

        const response = await fetch(`https://api.github.com/repos/${repository}/contents/${path}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            content: content
          })
        });

        if (response.ok) {
          const jsonResponse = await response.json();
          const imageUrl = jsonResponse.content.download_url;
          document.getElementById('image').src = imageUrl;
        } else {
          alert('Error uploading image: ' + response.statusText);
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
